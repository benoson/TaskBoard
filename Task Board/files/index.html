<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- script files -->
    <script src="script.js" defer></script>

    <!-- style sheets -->
    <link rel="stylesheet" href="style.css">

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    
    <!-- page title -->
    <title>My ToDo List</title>
</head>


<body>
    <!-- container of the entire page -->
    <div id="pageContainer">
        <h1 class="header">My Task Board</h1>


        <!-- notebook -->
        <div id="notebook">
            <div id="form">
                <textarea type="text" name="" id="todoInput" placeholder="Buy some milk..."></textarea>
            </div>
        </div>


        <!-- date and time section -->
        <div id="buttomSection">
            <!-- add and reset buttons -->
            <div id="addAndResetButtons">
                <button id="clearButton" class="customButton"><i class="fas fa-trash-alt"></i></button>
                <button id="addButton" class="customButton"><i class="fas fa-check"></i></button>
            </div>

            <fieldset>
                <legend>I want this task finished by</legend>

                <div id="dateAndTimeInputs">
                    <input type="date" name="" class="customInput" id="dateInput">
                    <input type="time" name="" class="customInput" id="timeInput">
                </div>
            </fieldset>
        </div>
    </div>


    <!-- notes section -->
    <div id="notes">
        <!-- <div class="note">
            <i class="fas fa-times-circle deleteButton"></i>

            <div class="noteTextArea">
                <span class="noteText">buy someaaasomesome some some some milk</span>
            </div>

            <div class="noteBottomSection">
                <p class="noteFinishTime">13:15</p>
                <p class="noteFinishDate">13/10/2020</p>
            </div>
        </div> -->
    </div>

</body>
</html>
